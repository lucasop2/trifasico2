<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="teste2.js"></script>

    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </style>

    <title>Impedâncias em Retangular</title>
</head>

<body class="dark">
    <div class="index">
        <div class="box box1">
            <div class="entradas-dados">
                <div class="tabela-dados dados-reais">
                    <h2 class="title">Valores Reais</h2>
                    <input type="number" id="zalinha" placeholder="ZA">
                    <input type="number" id="zblinha" placeholder="ZB">
                    <input type="number" id="zclinha" placeholder="ZC">
                    <input type="number" id="zcarga" placeholder="LINHA">
                    <input type="number" id="zn" placeholder="ZN CASO 2">
                    <input type="number" id="vab" placeholder="VAN">
                </div>
                <div class="tabela-dados dados-img">
                    <h2 class="title">Valores Imaginários</h2>
                    <input type="number" id="zalinai" placeholder="ZA">
                    <input type="number" id="zblinhai" placeholder="ZB">
                    <input type="number" id="zclinhai" placeholder="ZC">
                    <input type="number" id="zcargai" placeholder="LINHA">
                    <input type="number" id="zni" placeholder="ZN CASO 2">
                    <input type="number" id="vabi" placeholder="VAN">
                </div>
            </div>
            <div class="entradas-opcoes">
                <div class="tabela-dados radios options">
                    <div class="radio-item item">
                        <div class="checkbox">
                            <input type="radio" id="caso1" name="customRadio" class="custom-control-input">
                        </div>
                        <div class="label">
                            <label class="custom-control-label" for="customRadio1">CASO 1</label>
                        </div>
                    </div>
                    <div class="radio-item item">
                        <div class="checkbox">
                            <input type="radio" id="caso2" name="customRadio" class="custom-control-input">
                        </div>
                        <div class="label">
                            <label class="custom-control-label" for="customRadio2">CASO 2</label>
                        </div>
                    </div>
                    <div class="radio-item item">
                        <div class="checkbox">
                            <input type="radio" id="caso3" name="customRadio" class="custom-control-input">
                        </div>
                        <div class="label">
                            <label class="custom-control-label" for="customRadio2">CASO 3</label>
                        </div>
                    </div>

                    <button class="btns" onclick="deselecionarRadios()">Redefinir opção</button>
                </div>
                <div class=" options">
                    <div class="item">
                        <div class="checkbox">
                            <input type="checkbox" id="fontepol" name="fontepol" value="fontepol">
                        </div>
                        <div class="label">
                            <label class="custom-control-label" for="customRadio2">FONTE POLAR</label>
                        </div>
                    </div>
                    <div class="item">
                        <div class="checkbox">
                            <input type="checkbox" id="VAB" name="VAB" value="VAB">
                        </div>
                        <div class="label">
                            <label class="custom-control-label" for="customRadio2">VAB</label>
                        </div>
                    </div>
                    <div class="item">
                        <div class="checkbox">
                            <input type="checkbox" id="fase" name="fase" value="negativa">
                        </div>
                        <div class="label">
                            <label class="custom-control-label" for="customRadio2">SEQUÊNCIA DE FASE NEGATIVA</label>
                        </div>
                    </div>
                </div>
                <div class="fonte options line2">
                    <div class="item">
                        <div class="checkbox">
                            <input type="checkbox" id="triangulo" name="triangulo" value="triangulo">
                        </div>
                        <div class="label">
                            <label class="custom-control-label" for="customRadio2">TRIÂNGULO</label>
                        </div>
                    </div>
                    <div class="item">
                        <div class="checkbox">
                            <input type="checkbox" id="polar" name="polar" value="polar">
                        </div>
                        <div class="label">
                            <label class="custom-control-label" for="customRadio2">POLAR</label>
                        </div>
                    </div>
                </div>
                <div class="fonte options line2 linebtns">
                    <button class="btns btns-calcula" onclick="caso1()">CALCULAR</button>
                    <button class="btns btns-calcula" onclick="limpar_dados()">LIMPAR DADOS</button>
                    <button class="btns btns-calcula" onclick="limpar_resultados()">LIMPAR RESULTADOS</button>
                </div>
            </div>
        </div>
        <div class="box box2">
            <div class="resultados-polar resultados">
                <h2 class="title">Valores em polar</h2>
                <table class="tabela-respostas ">
                    <thead>
                        <tr>
                        
                            <th scope="col">A</th>
                            <th scope="col">B</th>
                            <th scope="col">C</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            
                            <td id="ia">0</td>
                            <td id="ib">0</td>
                            <td id="ic">0</td>
                        </tr>
                        <tr>
                           
                            <td id="linhaa">0</td>
                            <td id="linhab">0</td>
                            <td id="linhac">0</td>
                        </tr>
                        <tr>
                            <td id="fasea">0</td>
                            <td id="faseb">0</td>
                            <td id="fasec">0</td>

                        </tr>
                        <tr>

                            <td id="pofa">0</td>
                            <td id="pofb">0</td>
                            <td id="pofc">0</td>
                        </tr>
                        <tr>
                            <td id="pofa2">0</td>
                            <td id="pofb2">0</td>
                            <td id="pofc2">0</td>
                        </tr>
                    </tbody>
                </table>

    


            </div>
            <div class="resultados-retangular resultados">
                <h2 class="title">Valores em Retangular</h2>
                <table class="tabela-respostas">
                    <thead>
                        <tr>
                        
                            <th scope="col">A</th>
                            <th scope="col">B</th>
                            <th scope="col">C</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            
                            <td id="iap">0</td>
                            <td id="ibp">0</td>
                            <td id="icp">0</td>
                        </tr>
                        <tr>
                           
                            <td id="linhaap">0</td>
                            <td id="linhabp">0</td>
                            <td id="linhacp">0</td>
                        </tr>
                        <tr>
                            <td id="faseap">0</td>
                            <td id="fasebp">0</td>
                            <td id="fasecp">0</td>

                        </tr>
                        <tr>

                            <td id="pofap">0</td>
                            <td id="pofbp">0</td>
                            <td id="pofcp">0</td>
                        </tr>
                        <tr>
                            <td id="pofap2">0</td>
                            <td id="pofbp2">0</td>
                            <td id="pofcp2">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
